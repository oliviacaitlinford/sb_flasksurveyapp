{% extends 'base.html' %}

{% block title %}Question {{num + 1}}{% endblock %}

{% block content %}

{% for msg in get_flashed_messages() %}
    <h3>{{ msg }}</h3>
{% endfor %}

    <h1>Question {{num + 1}}</h1>
    <p>{{question.question}}</p>

    <form action="/answer" method="POST">
    {% for choice in question.choices %}
        <div>
            <label>{{choice}}</label>
            <input type="radio" value="{{choice}}" name="answer">
        </div>
    {% endfor %}
    <input type="submit" value="Next">
    </form>
{% endblock %}
